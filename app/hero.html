<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Info dex for Match Land.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchLandDex</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="history.go(-1);"><i class="material-icons">arrow_back</i></button>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">MatchLandDex</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="about.html">About</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid hero-max-width mdl-grid-center">
        <div class="mdl-cell mdl-cell--8-col">
          <h2 id="hero-title">ALEXANDER</h2>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col" style="text-align:right;">
              <img src="images/alexander.png" alt="ALEXANDER">
            </div>
            <div class="mdl-cell mdl-cell--5-col" style="background: #F1F1F1; padding: 20px;">
              TYPE: <strong>ROYAL</strong>
              <br /> COLOR: <strong>RED</strong> <strong style="background-color: red;">&nbsp;&nbsp;&nbsp;</strong>
              <br /> STAR: <strong>&#9733;&#9733;&#9733;</strong>
              <br /> BATTLE SKILL: <strong>Deals 25x attack to random enemies.</strong>
              <br /> LEADER SKILL: <strong>Raises attack of your ROYAL heroes by 50%</strong>
            </div>
          </div>
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width" style="display: block; overflow-x: auto;">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric full-width">STAR</th>
                <th class="mdl-data-table__cell--non-numeric full-width">LEVEL</th>
                <th class="mdl-data-table__cell--non-numeric full-width">ATTACK</th>
                <th class="mdl-data-table__cell--non-numeric full-width">RECOVERY</th>
                <th class="mdl-data-table__cell--non-numeric full-width">HEALTH</th>
                <th class="mdl-data-table__cell--non-numeric full-width">POWER</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
        <div class="mdl-cell mdl-cell--4-col" style="background-color: gray; width: 200px"></div>
      </div>
    </main>
  </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="scripts/hero.js"></script>
</body>

</html>
